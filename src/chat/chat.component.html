<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{(chat | async)?.title}}
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<div *ngFor="let message of messages | async">
		{{message.content}}
	</div>

	<input type="text" [(ngModel)]="inputMessageContent" placeholder="Your message..">

	<button (click)="sendMessage()">Send message</button>
</ion-content>
