<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Chats
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToUserProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
      <chat-list-item [chatUid] = "chatRef.$key"
                 *ngFor="let chatRef of chatRefs | async" 
                 (click) = "goToChat(chatRef.$key)">
      </chat-list-item>
    </ion-list>
    <button ion-button full (click) = "createNewChat()">
        Create new chat
    </button>
</ion-content>
