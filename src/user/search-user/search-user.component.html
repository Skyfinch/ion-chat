<ion-searchbar
    type="text"
    placeholder="Search user"
    debounce="300"
    animated="true"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search($event)"
    (ionCancel)="onCancel($event)">
</ion-searchbar>
<ion-list>
    <ion-item class="text" *ngFor="let user of users">
        <ion-avatar item-start>
            <img src="{{user?.photoUrl}}">
        </ion-avatar>
        <h2>{{user?.displayName}}</h2>
        <p>{{user?.email}}</p>
    </ion-item>
</ion-list>
