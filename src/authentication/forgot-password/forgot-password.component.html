<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>Forgot password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="http://www.telegraph.co.uk/content/dam/Travel/leadAssets/28/20/komodo-beach_2820191a-large.jpg" />
    <form (ngSubmit)="resetPwd()">
        <ion-item-divider color="light">Credentials</ion-item-divider>
        <ion-item>
            <ion-icon name="mail" item-start color="dark"></ion-icon>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <button ion-button round color="dark" type="submit">Send me a reset link</button>
    </form>
</ion-content>
