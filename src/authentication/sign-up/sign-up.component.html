<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            <ion-label color="dark">
                Sign Up
            </ion-label>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img src="assets/img/komodo.jpg" />
    <form (ngSubmit)="signUp()">
        <ion-item-divider color="light">Credentials</ion-item-divider>
        <ion-item>
            <ion-icon name="mail" item-start color="dark"></ion-icon>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon *ngIf="password.length >= 6" name="lock" item-start color="dark"></ion-icon>
            <ion-icon *ngIf="password.length < 6" name="unlock" item-start color="danger"></ion-icon>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon *ngIf="!!confirm_password && ((password === confirm_password) == true)" name="lock" item-start color="dark"></ion-icon>
            <ion-icon *ngIf="(!!confirm_password == false) || ((password === confirm_password) == false)" name="unlock" item-start color="danger"></ion-icon>
            <ion-input type="password" placeholder="Confirm pwd" name="confirm_password" [(ngModel)]="confirm_password"></ion-input>
        </ion-item>
        <ion-item-divider color="light">Basic information</ion-item-divider>
        <ion-item>
            <ion-icon name="contact" item-start color="dark"></ion-icon>
            <ion-input type="text" placeholder="Full name or pseudo" name="display_name" [(ngModel)]="display_name"></ion-input>
        </ion-item>
        <ion-item *ngIf="!!message">
            <ion-icon name="warning" item-start color="danger"></ion-icon>
            {{message}}
        </ion-item>
        <ion-grid style="height: 100%;justify-content: center;">
            <ion-row>
                <ion-col col-6>
                    <button ion-button full round color="dark" type="submit">Sign up</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
