<ion-content style="background-color:#F9FBE7">
  <ion-grid style="height: 100%;justify-content: center;">
    <ion-row>
      <ion-col col-9>
        <button class="social-login-button-facebook" ion-button icon-start full round (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Connect with facebook
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <button class="social-login-button-google" ion-button icon-start full round (click)="signInWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Connect with google
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <img src="assets/img/komodo.jpg"/>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-10>
                  <ion-item>
                    <ion-icon name="mail" item-start color="dark"></ion-icon>
                    <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-10>
                  <ion-item>
                    <ion-icon name="lock" item-start color="dark"></ion-icon>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12>
                  <button ion-button full round color="dark" (click)="signInWithEmailAndPassword()">Sign in</button>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="!!message">
                <ion-col col-8>
                  <ion-item>{{message}}</ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <button ion-button clear full small round color="dark" (click)="forgotPassword()">Forgot password ?</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button clear full small round color="dark" (click)="signUp()">No account ? Sign up !</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
